<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mass of Gifs</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex flex-row flex-wrap pt-3 pb-3 justify-content-center top-bar-head">
        <div class="d-flex flex-row flex-wrap mt-3 ml-3" id="topics-holder">

        </div>
        <div class="form-group col-6 offset-3">
            <input type="checkbox" class="form-check-input" id="random-offset-checkbox" checked>
            <label for="random-offset-checkbox" class="form-check-label">&nbspRandomize Offset</label>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-9 d-flex flex-row flex-wrap justify-content-around mb-2" id="gif-print-area">

            </div>
            <div class="col-3" id="right-form-area">
                <form>
                    <div class="form-group">
                        <label for="user-topic-input">Add a topic (letters only)</label>
                        <input id="user-topic-input" type="text" class="form-control" required>
                    </div>

                    <button class="btn btn-info" type="submit" id="submit-button">Submit</button>
                </form>

                <p>After getting some gifs, left click on one to make it animate. Click an animating one to stop it and return it to a still image.</p>
                <p>Larger gifs may take longer to load after being clicked.</p>

                <button class="btn btn-danger" type="submit" id="clear-button">Clear Gifs</button>

            </div>
        </div>

    </div>
    

    <!--Scripts Below Me-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/js/globals.js"></script>
    <script type="text/javascript" src="assets/js/ajax.js"></script>
    <script type="text/javascript" src="assets/js/events.js"></script>
    <script type="text/javascript" src="assets/js/append.js"></script>

</body>
</html>
